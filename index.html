<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Olá, mundo!</title>
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-8 col-md-6">
                <div class="alert-info">
                    <h4 class="text-center text-white">
                        Localizador de endereço
                    </h4>
                </div>
                <form>

                    <div class="form-group row">
                        <div class="col-12 col-sm-6 col-md-4">
                            <input type="number" name="CEP" id="CEP" class="form-control" placeholder="Informe o Cep">
                        </div>
                        <div class="col-12 col-sm-6 col-md-3">
                            <button class="btn btn-info btn-block ">Buscar</button>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-12 col-sm-10 col-md-10">
                            <input type="text" name="LOGRADOURO" id="LOGRADOURO" class="form-control" placeholder="Logradouro">
                        </div>
                        <div class="col-12 col-sm-6 col-md-2">
                            <input type="number" name="NUMERO" id="NUMERO" class="form-control" placeholder="Nmr">
                        </div>
                    </div>



                    <div class="form-group">
                        <input type="text" name="COMPLEMENTO" id="COMPLEMENTO" class="form-control" placeholder="Complemento">
                    </div>

                    <div class="form-group row">
                        <div class="col-12 col-sm-6 col-md-6">
                            <input type="text" name="BAIRRO" id="BAIRRO" class="form-control" placeholder="Bairro">
                        </div>
                        <div class="col-12 col-sm-4 col-md-4">
                            <input type="text" name="LOCALIDADE" id="LOCALIDADE" class="form-control" placeholder="Cidade">
                        </div>
                        <div class="col-12 col-sm-4 col-md-2">
                            <input type="text" name="UF" id="UF" class="form-control" placeholder="UF">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>




    <script src="js/jquery-3.6.1.min.js"></script>
    <script src="script.js"></script>
    <script src="js/bootstrap.js"></script>

</body>

</html>
